<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    #cardslider img {
        width: 300px;
        height: 300px;
     }
     #cardslider {
        margin-left: 20px;
        margin-right: 20px;
        margin-top: 20px;
        align-items: center;
        padding-left: 50px;
        padding-right: 50px;
        border: none;
     }
     .carousel-control-prev,
.carousel-control-next {
  background-color: grey;
  width: 5vh;
  height: 5vh;
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
}
#contentcard {
  font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  font-size: small;
  text-wrap: wrap;
 
}
#cardsbody {
    margin-top: 20px;
}
  </style>


</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="card-group">
                <div class="card" id="cardslider">
                  <img src="p1.webp" class="card-img-top" alt="...">
                  <div id="cardsbody">
                    <p class="card-text" id="contentcard">FIRST RAIN ATTAR
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.390.00</span></p>
                        
                    
                  </div>
                </div>
                <div class="card" id="cardslider">
                  <img src="p2.webp" class="card-img-top" alt="...">

                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">

                  </div>
                </div>
                <div class="card" id="cardslider">
                  <img src="p3.webp" class="card-img-top" alt="...">
                  <div id="cardsbody">
                   
                    <p class="card-text"id="contentcard">DISCOVERY PACK ATTARS
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">

                  </div>
                </div>
                <div class="card" id="cardslider">
                    <img src="p4.webp" class="card-img-top">
                    <div id="cardsbody">
                       <p class="card-text"id="contentcard">THE OCCASION SERIES
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.1500.00</span></p>
                        
                        
                    </div>
                </div>
              </div>
          </div>
          <div class="carousel-item">
            <div class="card-group">
                <div class="card" id="cardslider">
                  <img src="p5.webp" class="card-img-top" alt="...">
                  <div id="cardsbody">
                  
                    <p class="card-text"id="contentcard">ABOVE & BEYOND
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.800.00</span></p>
                        
                    
                  </div>
                </div>
                <div class="card" id="cardslider" >
                  <img src="p6.webp" class="card-img-top" alt="...">
                  <div id="cardsbody">
                   
                    <p class="card-text" id="contentcard">EDGE OF DREAMS
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.800.00</span></p>
                        
                    
                  </div>
                </div>
                <div class="card" id="cardslider">
                  <img src="p7.webp" class="card-img-top" alt="...">
                  <div id="cardsbody">
                    
                    <p class="card-text"id="contentcard">COSMIC DANCE
                        <span style="text-align: center; font-size: small;color: rgb(125, 120, 120);">
                            <br>&nbsp;&nbsp;&nbsp;&nbsp;Rs.800.00</span></p>
                        
                    
                  </div>
                </div>
                <div class="card" id="cardslider">
                    <img src="p8.webp" class="card-img-top">
                    <div id="cardsbody">

                    </div>
                </div>
              </div>
          </div>
        
             
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
